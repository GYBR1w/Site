<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - ЛакоКраска</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-container {
            padding: 2rem 0;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .cart-table th,
        .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #f9f9f9;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-control button {
            padding: 0.25rem 0.5rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .quantity-control input {
            width: 50px;
            padding: 0.25rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        .remove-item {
            color: #e74c3c;
            cursor: pointer;
        }

        .cart-summary {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .cart-summary h3 {
            margin-bottom: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .checkout-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
        }

        .empty-cart i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .promo-code {
            margin-top: 1rem;
        }

        .promo-input {
            width: 50%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .apply-promo {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .apply-promo:hover {
            background-color: #3e8e41;
        }

        .btn-checkout {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .btn-checkout:hover {
            background-color: #3e8e41;
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Уведомление -->
    <div id="notification" class="notification"></div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">ЛакоКраска</div>
                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html" class="cart-link">Корзина <span class="cart-counter">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="cart-container container">
        <h1>Корзина</h1>
        
        <div class="cart-items">
            <!-- Товары корзины будут добавлены через JavaScript -->
        </div>

        <div class="cart-summary">
            <div class="total">
                <span>Итого:</span>
                <span class="cart-total">0 ₽</span>
            </div>
            <button class="checkout-btn">Оформить заказ</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ЛакоКраска. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Инициализация корзины при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            updateCartCounter();
        });
    </script>
</body>
</html>
